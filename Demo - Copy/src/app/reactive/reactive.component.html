<form [formGroup]="contactFform" (ngSubmit)="onSubmit()">
 
    <p>
      <label for="firstname">First Name </label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname">
    </p>
    <div *ngIf=" clicked  && !contactFform.controls.firstname?.valid && (contactFform.controls.firstname?.dirty
    ||contactFform.controls.firstname?.touched)">
    First name is not valid
  </div>
    <p>
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" name="lastname" formControlName="lastname">
    </p>
   
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
    </p>
   
    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
    </p>
   
    <p>
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
    </p>
   
   
    <p>
      <label for="country1"   >country </label>
      <select id="country" name="country" formControlName="country" (change)="dropdownchange()">
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">England</option> 
        <option value="4">Singapore</option>
      </select>
    </p>
    <p>
      <label for="state"   >state </label>
      <select id="state" name="state" formControlName="st" >
        <option *ngFor="let st of state" [value]="st">
          {{st}}
      </option>
      </select>
    </p>

    <p>
      <button type="submit"  >Submit</button>
    </p>
   
  </form>
